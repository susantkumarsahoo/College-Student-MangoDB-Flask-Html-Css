<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>College Student Records</h2>
        
        <!-- Form to Add Student -->
        <form action="{{ url_for('add_student') }}" method="POST">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="text" name="roll_number" placeholder="Roll Number" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add Student</button>
        </form>

        <!-- Student List -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.roll_number }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.email }}</td>
                    <td><a href="{{ url_for('delete_student', id=student._id) }}" class="delete-btn">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
